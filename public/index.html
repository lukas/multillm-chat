<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-LLM Chat Interface</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
        }
        
        .control-group input, .control-group select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
        }
        
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .start-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .start-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .chat-container {
            padding: 30px;
            min-height: 400px;
        }
        
        .status {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2em;
        }
        
        .conversation-topic {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .conversation-topic h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .round-indicator {
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }
        
        .message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.openai {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-left: 5px solid #e74c3c;
        }
        
        .message.anthropic {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            border-left: 5px solid #9b59b6;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .message-header .avatar {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .message-header .round-badge {
            background: rgba(0,0,0,0.1);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-left: auto;
        }
        
        .message-content {
            line-height: 1.6;
            color: #2c3e50;
            white-space: pre-wrap;
        }
        
        .thinking {
            background: #f8f9fa;
            border: 2px dashed #6c757d;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            color: #6c757d;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .completion {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 30px 0;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .weave-tracking {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .weave-tracking a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }
        
        .weave-tracking a:hover {
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group input, .control-group select {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Multi-LLM Chat Interface</h1>
            <p>Watch AI models have conversations in real-time</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="topic">Conversation Topic:</label>
                <input type="text" id="topic" placeholder="Enter a topic for the AI models to discuss..." value="The future of artificial intelligence and its impact on society">
                
                <label for="rounds">Rounds:</label>
                <select id="rounds">
                    <option value="1">1 Round</option>
                    <option value="2" selected>2 Rounds</option>
                    <option value="3">3 Rounds</option>
                    <option value="4">4 Rounds</option>
                    <option value="5">5 Rounds</option>
                </select>
                
                <button class="start-btn" onclick="startConversation()">Start Conversation</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="status" id="status">
                Enter a topic above and click "Start Conversation" to begin watching AI models chat with each other! ðŸš€
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const chatContainer = document.getElementById('chatContainer');
        const status = document.getElementById('status');
        let isConversationActive = false;

        function startConversation() {
            if (isConversationActive) return;
            
            const topic = document.getElementById('topic').value.trim();
            const rounds = document.getElementById('rounds').value;
            
            if (!topic) {
                alert('Please enter a topic!');
                return;
            }
            
            isConversationActive = true;
            document.querySelector('.start-btn').disabled = true;
            document.querySelector('.start-btn').textContent = 'Conversation Running...';
            
            chatContainer.innerHTML = '';
            
            socket.emit('start_conversation', { topic, rounds });
        }

        socket.on('conversation_start', (data) => {
            chatContainer.innerHTML = `
                <div class="conversation-topic">
                    <h3>ðŸŽ¯ Discussion Topic</h3>
                    <p>${data.topic}</p>
                    <small>Running ${data.rounds} round(s)</small>
                </div>
            `;
        });

        socket.on('round_start', (data) => {
            const roundDiv = document.createElement('div');
            roundDiv.className = 'round-indicator';
            roundDiv.innerHTML = `ðŸ”„ Round ${data.round} of ${data.totalRounds}`;
            chatContainer.appendChild(roundDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('model_thinking', (data) => {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = `thinking-${data.model.replace(/\s+/g, '-').toLowerCase()}`;
            thinkingDiv.innerHTML = `${data.model} is thinking... ðŸ¤”`;
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('model_response', (data) => {
            // Remove thinking indicator
            const thinkingDiv = document.getElementById(`thinking-${data.model.replace(/\s+/g, '-').toLowerCase()}`);
            if (thinkingDiv) {
                thinkingDiv.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.model.toLowerCase().includes('openai') ? 'openai' : 'anthropic'}`;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="avatar">${data.avatar}</span>
                    <span>${data.model}</span>
                    <span class="round-badge">Round ${data.round}</span>
                </div>
                <div class="message-content">${data.response}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('error', (data) => {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `âŒ ${data.message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('weave_tracking', (data) => {
            const weaveDiv = document.createElement('div');
            weaveDiv.className = 'weave-tracking';
            weaveDiv.innerHTML = `
                ðŸ“Š <strong>Conversation tracked with Weave!</strong><br>
                <small>ID: ${data.conversationId}</small><br>
                <a href="${data.dashboardUrl}" target="_blank">View Analytics Dashboard â†’</a>
            `;
            chatContainer.appendChild(weaveDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        socket.on('conversation_end', () => {
            const completionDiv = document.createElement('div');
            completionDiv.className = 'completion';
            completionDiv.innerHTML = 'ðŸŽ‰ Conversation completed! Start a new one above.';
            chatContainer.appendChild(completionDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            isConversationActive = false;
            document.querySelector('.start-btn').disabled = false;
            document.querySelector('.start-btn').textContent = 'Start Conversation';
        });

        // Allow Enter key to start conversation
        document.getElementById('topic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isConversationActive) {
                startConversation();
            }
        });
    </script>
</body>
</html>
